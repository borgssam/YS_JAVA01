
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>기본선택자</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<p><button  id="btn">버튼</button></p>
<ul id="list1">
    <li class="a">list1 item a</li>
    <li class="b">list1 item a</li>
    <li class="c">list1 item b</li>
    <li class="d">list1 item b</li>
</ul>
<p class="num">class a</p>
<q>normal 01</q>
<p class="b">class b</p>
<p>normal 02</p>
<em id="first">변경전</em>
<p id="second">아무것도 없습니다.</p>
<p class="olde"><strong>변경되었습니다.</strong></p>

<script>
    $(function(){
        //일반자바스크립트 : 객체.style.속성=값
        //$("css선택자")
        $("#btn").click(function(){
            $(".a").css("color","red");
            $('#list1').css({
                'background-color':'yellow',
                'list-style':'none'
            });
            $('#first').text('변경후');
            //클래스가 num인 p태그 바로 다음에 나오는 q요소에 녹색배경만들기
            $('p.num+q').css('background-color','green');
            //클래스가 num인 p태그 다음에 오는 모든 p요소의 배경을 빨간색으로 만들기
            $('p.num~p').css('background-color','red');
        });
    });

</script>
</body>
</html>
