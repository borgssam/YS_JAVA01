<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부모 창</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            margin-top: 20px;
        }
        #result{font-size:45px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function show(data) {
            document.getElementById("result").innerText = data;
        }

        $(document).ready(function() {
            // 버튼1 클릭 시 child1.html로 iframe src 설정
            $('button').eq(0).on('click', function() {
                $('iframe').attr('src', 'child1.html?data1=1&data2=2&callback=show');
            });

            // 버튼2 클릭 시 child2.html로 iframe src 설정
            $('button').eq(1).on('click', function() {
                $('iframe').attr('src', 'child2.html?data1=3&data2=4&callback=show');
            });
        });
    </script>
</head>
<body>
    <button id="btn01">버튼1</button>
    <button id="btn02">버튼2</button>
    <h1>부모 창</h1>
    <p>버튼을 클릭하면 자식 창이 부모 창의 자바스크립트를 호출합니다.</p>

    <div class="iframe-container">
        <iframe src="" width="600" height="400"></iframe>
    </div>
    <p id="result"></p>
</body>
</html>
