<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <section>
        <p class="btn01">
            <img src="run/1.png" alt="" srcset="">
        </p>
        <p class="test">1</p>
    </section>
    <script>
        $(
            function(){

                let index=1;
                setInterval(
                    function(){
                        $('.btn01>img').attr('src','run/'+((index%15)+1)+'.png');
                        $('.test').text(index);
                        index++;
                        // if(index>15){
                        //     index = 1;
                        // }
                    },100);
            }
        );
    </script>
    
</body>
