    <script>    
        //11차 생성자함수 이용해서 속성과기능을 추가해서 객체만들기고 배열로 사용하기
        let Pictures = new Array();
        //생성자함수
        function Picture(aTitle, aImgAddr,aAuthor){
            this.title = aTitle;
            this.imgAddr = aImgAddr;
            this.author = aAuthor;
            this.show = function(){
                document.write('<dl><dt>',this.title,'</dt><dd><img src="',
                    this.imgAddr,'"></dd><dd>',this.author,'</dd></dl>');  
            }
        }

        let pic = new Picture('에펠탑의 신랑신부','./images/pic01.jpg','사갈');
        Pictures.push(pic);
        Pictures.push(new Picture('꿈','./images/pic02.jpg','피카소'));
        Pictures.push(new Picture('무용실','./images/pic03.jpg','드가'));

        for(let i = 0; i< 3;i++){
            Pictures[i].show();      
        }
    </script>
