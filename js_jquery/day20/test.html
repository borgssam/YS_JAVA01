<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1> AJAX 예제</h1>
        <p id="main"></p>
    </div>

    <script>
        $(function(){
            getData();
        });
        function getData(){
            $.get("testxmldata.xml",successFn)
            .fail(errorFn)
            .always(completeFn);
        }
        function successFn(result){
            let titles = result.getElementsByTagName('title');
            let names = result.getElementsByTagName('name');
            for (let i =0 ; i<titles.length; i++){
                $('#main').append(titles[i].textContent+"이름:"+names[i].textContent+"<br>");
            }
        }
        function errorFn(xhr, status, strErr){
            $('#main').append("error:"+strErr+ "<br>");
        }
        function completeFn(){
            $('#main').append("=>작업이완료됨<br>")
        }
    </script>
</body>
</html>
