<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: absolute;
            width:45px;
            height:45px;
            margin: 5px 5px;
            font: bold 25px/50px Arial;
            background-color: red;
            color:white;
            text-align: center;
            border: none;
        }
        #control_box{
            position: relative;
            width:150px;
            height:150px;
            margin: 0px 15px;

        }
        #left{
            left:0px;
            top:50px;
        }
        #up{
            left:50px;
            top:0px;
        }
        #down{
            left:50px;
            top:100px;
        }
        #right{
            left:100px;
            top:50px;
        }
        #stop{
            left:50px;
            top:50px;
        }

        #box{
            position: absolute;
            left: 100px;
            top:200px;
            width: 50px;
            height: 50px;
            z-index: 1;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="control_box">
        <button type="button" id="left">←</button>
        <button type="button" id="right">→</button>
        <button type="button" id="up">↑</button>
        <button type="button" id="down">↓</button>
        <button type="button" id="stop">ㅁ</button>
    </div>
    <script>
        const btnLeft = document.querySelector('#left');
        const btnRight = document.querySelector('#right');
        const btnUp = document.querySelector('#up');
        const btnDown = document.querySelector('#down');
        const btnStop = document.querySelector('#stop');
        const   boxEle  = document.querySelector("#box");

        let boxTop = 0;
        let boxLeft = 0;

        function moveBox(){
            switch(mode){
                case 'u':
                    boxTop -= 1;
                    break;
                case 'd':
                    boxTop += 1;
                    break;
                case 'l':
                    boxLeft -= 1;
                    break;
                case 'r':
                    boxLeft += 1;
                    break;
                case 's':
                    break;
                default:
                    break;
            }
            
            boxEle.style.left=boxLeft+"px";
            boxEle.style.top=boxTop+"px";
        }

        let mode = 's';

        setInterval(moveBox, 20);

        function up(){
            mode='u';
        }

        function down(){
            mode='d';
        }

        function left(){
            mode='l';
        }

        function right(){
            mode='r';
        }

        function stop(){
            mode='s';
        }
        
        btnUp.addEventListener("click", up);
        btnDown.addEventListener("click", down);
        btnLeft.addEventListener("click", left);
        btnRight.addEventListener("click", right);
        btnStop.addEventListener("click", stop);
    </script>
</body>
</html>
