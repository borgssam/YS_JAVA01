<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <script src="./js/jquery.js"></script>
    <script>
        window.onload = function(){
            const divEle = document.getElementById("content");
            const pEle = document.createElement("p");
            const text = document.createTextNode("안녕하세요");
            pEle.appendChild(text);
            divEle.appendChild(pEle);
        }
    </script>
    <script>      
        $(document).ready(function() {
            // const $divEle = $("#content");
            // const $pEle = $("<p>").text("안녕하세요");
            // $divEle.append($pEle);
            $("#content2").append($("<p>").text("안녕하세요2"));
        });
    </script>
</head>
<body>
    <h2>자바스크립트방식</h2>
    <div id="content"></div>
    <h2>제이쿼리방식</h2>
    <div id="content2"></div>

    
</body>
</html>
