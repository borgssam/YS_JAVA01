<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modal.css">
    <style>        
        /*추가하기*/
        #back{position:fixed; width:100%; height:100%;
            left:0; top:0;
            background-color:rgba(0,0,0,0.5);
            display:none; 
            }
        #main{position:fixed;
            left:50%; top:50%;
             background-color:rgba(255,0,0,0.5);
            display:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="img/img_01.jpg" class="modal"><img src="img/img_01.jpg" alt=""></a></li>
        <li><a href="img/img_02.jpg" class="modal"><img src="img/img_02.jpg" alt=""></a></li>
        <li><a href="img/img_03.jpg" class="modal"><img src="img/img_03.jpg" alt=""></a></li>
        <li><a href="img/img_04.jpg" class="modal"><img src="img/img_04.jpg" alt=""></a></li>
        <li><a href="img/img_05.jpg" class="modal"><img src="img/img_05.jpg" alt=""></a></li>
        <li><a href="img/img_06.jpg" class="modal"><img src="img/img_06.jpg" alt=""></a></li>
        <li><a href="img/img_07.jpg" class="modal"><img src="img/img_07.jpg" alt=""></a></li>
        <li><a href="img/img_08.jpg" class="modal"><img src="img/img_08.jpg" alt=""></a></li>
    </ul>
    
    
    <script>
        $(function(){
            $('body').append('<div id="back"></div>');
            $('body').append('<div id="main"></div>');

            $('ul>li>a.modal').on('click',function(){  
                let imgAddr = $(this).attr('href');
                $('#back').show();            
                $('#main').show();
                $('#main').html('<img src="'+imgAddr+'">');
                let imgWidth = $('#main').width()/2;
                let imgHeight = $('#main').height()/2;
                $('#main').css({marginLeft : '-'+ imgWidth +'px'});
                $('#main').css({marginTop : '-'+ imgHeight +'px'});
                return false;
            });

            $('#back').on('click',function(){
                $('#back').hide();
                $('#main').hide();
            });




        });

    </script>

    
</body>
</html>
