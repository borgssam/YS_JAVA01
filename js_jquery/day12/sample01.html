<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
        // 산술연산자
        // let num10 = 10;
        // let num20 = 20;
        // let num03 = 3
        // log(num10+num20);
        // log(num10-num20);
        // log(num10*num20);
        // log(num10/num03);
        // log(num10%num03);

        //대입연산자,  복합대입연산자
        let sum01 = 10;
        log(sum01);
        sum01 += 5;
        log(sum01);
        sum01-=5;
        log(sum01);
        sum01*=5;
        log(sum01);
        sum01/=5;
        log(sum01);
        sum01%=5;
        log(sum01);
    </script>
    
</body>
</html>
