<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height:50px;
            margin:10px auto;
            text-align: center;
            line-height: 50px;
            border: 1px solid yellowgreen;
            /* transition: opacity 2.6s ease-in-out; */
            transition: all 2.6s ease-in-out;
        }

        .box:hover{
            opacity: 1;
            border-radius: 50%;
        }

        .box-1{background-color: #68f;opacity: 0.1;} 
        .box-2{background-color: #68f;opacity: 0.2;} 
        .box-3{background-color: #68f;opacity: 0.3;} 
        .box-4{background-color: #68f;opacity: 0.4;} 
        .box-5{background-color: #68f;opacity: 0.5;} 
        .box-6{background-color: #68f;opacity: 0.6;} 
        .box-7{background-color: #68f;opacity: 0.7;} 
        .box-8{background-color: #68f;opacity: 0.8;} 
        .box-9{background-color: #68f;opacity: 0.9;} 
        .box-10{background-color: #68f;opacity: 1.0;} 

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box-1 box">opacity: 0.1</div>
        <div class="box-2 box">opacity: 0.2</div>
        <div class="box-3 box">opacity: 0.3</div>
        <div class="box-4 box">opacity: 0.4</div>
        <div class="box-5 box">opacity: 0.5</div>
        <div class="box-6 box">opacity: 0.6</div>
        <div class="box-7 box">opacity: 0.7</div>
        <div class="box-8 box">opacity: 0.8</div>
        <div class="box-9 box">opacity: 0.9</div>
        <div class="box-10 box">opacity: 1.0</div>
    </div>
    
</body>
</html>
