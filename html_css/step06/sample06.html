<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
         #wrap { width: 1000px; margin: 0 auto; border: 3px solid black;}
        .slide-wrap {width: 100%;height: 350px; /*overflow: hidden;*/}
       .slide-wrap ul {
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }
         ul li {width: 1000px; height: 350px; float: left;}
        ul li:nth-child(1) {background: url(../img/blog-post-img1.jpg);background-size: cover;}
        ul li:nth-child(2) {background: url(../img/blog-post-img2.jpg);background-size: cover;}
        ul li:nth-child(3) {background: url(../img/blog-post-img3.jpg);background-size: cover;}
        ul li:nth-child(4) {background: url(../img/blog-post-img4.jpg);background-size: cover;}
        @keyframes slideAni {
            0% {left: 0px;}
            10% {left: 0px;}
            25% {left: -1000px;}
            35% {left: -1000px;}
            50% {left: -2000px;}
            60% {left: -2000px;}
            75% {left: -3000px;}
            85% {left: -3000px;}
            100% {left: 0px;}
        } 
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
