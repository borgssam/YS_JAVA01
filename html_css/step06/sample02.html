<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar{
            width:10px;height:50px;
            background-color: orange;
            margin: 5px;
            transition-duration: 5s;
        }
        .graph{
            width:620px;
            border: 1px solid black;
        }
        .graph:hover > .bar{
            width:600px;
        }
        .bar:nth-child(1) {
            /* transition-delay:0s; */
            transition-timing-function: linear;
        }
        .bar:nth-child(2) {
            
            /* transition-delay:1s; */
            transition-timing-function:ease;
        }
        .bar:nth-child(3) {
            
            /* transition-delay:2s; */
            transition-timing-function: ease-in;
        }
        .bar:nth-child(4) {
            /* transition-delay:3s; */
            transition-timing-function: ease-out;
            
        }
        .bar:nth-child(5) {
            
            /* transition-delay:4s; */
            transition-timing-function: ease-in-out;
        }
        .bar:nth-child(6) {
            
            /* transition-delay:4s; */
            transition-timing-function:cubic-bezier(0.215, 0.610, 0.355, 1);
        }
    </style>
</head>
<body>
    <div class="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

    </div>
</body>
</html>
