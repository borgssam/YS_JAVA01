<head>

    <title>Document</title>
    <style>
      a[href^="https"] {
        background-color: skyblue;
      }
      a[href$="com"]{
        text-decoration: line-through;
      }
      a[target=_self]{
        color:red;
      }
    </style>
</head>

    <div id="box">
        <p><a href="http://naver.com" target="_blank">네이버</a></p>
        <p><a href="https://daum.net" target="_blank">다음</a></p>
        <p><a href="http://google.com" target="_self">구글</a></p>
        <p><a href="http://hrd.go.kr">HRD</a></p>
        <p><a href="https://kt.co.kr">kt</a></p>
    </div>

    <div id="a2"></div>
    <div id="a3"></div>
    <div id="a4"></div>
    <div id="a5"></div>
    
</body>
</html>
