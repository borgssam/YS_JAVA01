<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{font-size:16px;}
        div{font-size:10px;}
        .font-size-10{font-size:10px;}
        .font-size-12{font-size:12px;}
        .font-size-16{font-size:16px;}
        .font-size-22{font-size:22px;}
        .font-size-32{font-size:32px;}
        .font-size-40{font-size:40px;}
        .font-size-52{font-size:52px;}
        .font-size-1rem{font-size:1rem;}
        .font-size-2rem{font-size:2rem;}
        .font-size-1em{font-size:1em;}
        .font-size-2em{font-size:2em;}
        .font-size-100per{font-size:100%}
        .font-size-200per{font-size:200%}
    </style>
</head>
<body>
    <h3>font-size</h3>
    <div>
        <table border="1">
            <tr>
                <td>
                    <p class="font-size-10">10</p>
                    <p class="font-size-12">12</p>
                    <p class="font-size-16">16</p>
                    <p class="font-size-22">22</p>
                    <p class="font-size-32">32</p>
                    <p class="font-size-40">40</p>
                    <p class="font-size-52">52</p>
                </td>
                <td>
                    <p class="font-size-1rem">1rem</p>
                    <p class="font-size-2rem">2rem</p>
                    <p class="font-size-1em">1em</p>
                    <p class="font-size-2em">2em</p>
                    <p class="font-size-100per">100%</p>
                    <p class="font-size-200per">200%</p>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
