<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text-box{
            font-size:14px;width:400px;margin:0 auto;            
        }
        h2{font-size:25px; text-align:center}
        h3{font-size:22px;text-align:center;}
        .text-underline{text-decoration: underline;}
        .text-overline{text-decoration: overline;}
        .text-underline-overline{text-decoration: underline overline;}
        .text-linethrough{text-decoration: line-through;}
        .text-none{text-decoration: none;}
    </style>
</head>
<body>
    <h2>텍스트 데코레이션</h2>
    <div id="text-box">
        <div class="text-underline">
            <h3>텍스트-데코(text-underline)</h3>
        </div>
        <div class="text-overline">
            <h3>텍스트-데코(text-overline)</h3>
        </div>
        <div class="text-underline-overline">
            <h3>텍스트-데코(text-underline-overline)</h3>
        </div>
        <div class="text-linethrough">
            <h3>텍스트-데코(text-linethrough)</h3>
        </div> 
        <div class="text-none">
            <h3>텍스트-데코(text-none)</h3>
        </div>  
    </div>
    
</body>
</html>
