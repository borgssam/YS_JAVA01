<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-collapse: collapse; width:400px; margin:30px auto;
        }
        th, td{border:1px solid black;
            text-align: left; padding: 10px;
        }
        tr:nth-child(1) td {text-align: center;}
        tr:nth-child(2) td:nth-child(1) {text-align: center;}
        tr:nth-child(4) td:nth-child(1) {text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>구분</td>
            <td>업무</td>
        </tr>
        <tr>
            <td rowspan="2">회사</td>
            <td>보고서작성</td>
        </tr>
        <tr>
            <td>창고정리</td>
        </tr>
        <tr>
            <td rowspan="2">집</td>
            <td>화장실청소</td>
        </tr>
        <tr>
            <td>쓰레기버리기</td>
        </tr>
    </table>
</body>
</html>
