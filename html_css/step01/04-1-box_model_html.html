<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1~6태크 -->
     <h1>레드향</h1>
     <hr>
     <p>레드향은 한라봉고 귤을 교배한것으로</p>
     <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
     <hr>     
     <del>레드향</del>은 한라봉고 귤을 교배한것으로<br>
     <ins>일반</ins> 귤보다 2~3배 크고, 과육이 붉고 통통하다<br>

     <blockquote style="background-color: skyblue;">        
     <i>레드향</i>은 <em>한라봉</em>과 귤을 교배한것으로<br>
     <b>일반</b> <strong>귤</strong>보다 2~3배 크고, 과육이 붉고 통통하다<br>
     </blockquote>
     

</body>
</html>
