<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인라인</h1>
    <p>이것은 
        <span style="background-color: yellow; height:100px">인라인</span>
         요소입니다.</p>
    <h1>블록</h1> 
      <div style="background-color: lightblue; height: 100px;">블록 요소</div>      
    
    <h1>인라인-블록</h1>
      <p>이것은 
          <span style="background-color: yellow; display:inline-block; height:100px">인라인</span>
           요소입니다.</p>
</body>
</html>
