<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #wrap {
        position: absolute;
        top: 100px;  /* 위쪽에서 10px 이동 */
        left: 100px; /* 왼쪽에서 20px 이동 */
    }

    #wrap .img {
        position: absolute;
        top: 50px;  /* 위쪽에서 10px 이동 */
        left: 100px; /* 왼쪽에서 20px 이동 */
    }


</style>
</head>
<body>
    
<div id="wrap" style="background-color: yellow;">
    <div class="img">
        <img src="../img/ban2.gif" alt="Example Image">
    </div>
</div>
</body>
</html>
