<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {margin: 0; padding: 0;}
        body {font-family: Arial, Helvetica, sans-serif; background: #888;}
        li {list-style: none;}
        a {text-decoration: none;}

    </style>

    <style>
        .container {
            width: 960px;
            overflow: hidden;
            /* display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 200px; */
        }
        .header {
            width: 100%;
        }
        .headertop {
            position: relative;
            width: 330px;
            background-color: white;
            float: left;
            
            /* grid-row: 1/3; */
        }
        .headertop h1 {
            color: green;
            font-size: 25px;
        }
        .headertop div {
            width: 130px;
            border: 1px solid green;
        }
        .headertop p {
            font-size: 13px;
            position: absolute;
            color: gray;
            top: 15px;
            right: 0;
        }
        hr {border : 1px solid darkgray;}

        .header-table {
            background-color: white;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .header-table tr {
            margin-top: 10px;
            
        }

        td { 
            font-size: 12px;
            border-bottom: 1px solid gray;
        }

        td > span {
            display: block;          /* 블록 요소로 변경하여 전체 셀을 채우도록 함 */
            white-space: nowrap;     /* 텍스트를 한 줄로 표시 */
            overflow: hidden;        /* 넘치는 텍스트를 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트를 ...으로 표시 */
            width: 250px;             /* 링크가 셀의 너비에 맞도록 설정 */
        }



    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="headertop">
                <h1>공지사항</h1>
                <p><a href="#">더보기+</a></p>
                <div></div>
                <hr>
                <table class="header-table" width="100%">
                    <tr onclick='javascript:window.location.href = "http://www.naver.com"'>
                        <td style="overflow: hidden;" width="250px"><span>웹표준로 제작되5555어 1234567 이상없이 어쩌구 저저구</span></td>
                        <td width="80px">2024-06-21</td>
                    </tr>
                    <tr  onclick='javascript:window.location.href = "http://www.naver.com"'>
                        <td><span>타업종에서도 이용이 가능하며, 그 경우 어쩌구 저쩌구</span></td>
                        <td>2024-06-21</td>
                    </tr>
                    <tr>
                        <td><span>펜션, 게스트하우스, 민박등의 업종에 적합합니당</span></td>
                        <td>2024-06-21</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="nav"></div>

        <div class="nav2"></div>

        <div class="main"></div>

    </div>
    
</body>
</html>
