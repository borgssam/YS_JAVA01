<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template 예제</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* 3개의 컬럼을 정의 */
            grid-template-rows: auto 200px;    /* 2개의 행을 정의 */
            gap: 10px;                         /* 그리드 아이템 간의 간격을 정의 */
        }
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        .header {
            grid-column: 1 / span 3; /* 첫 번째 행에서 3개의 컬럼을 차지 */
        }
        .sidebar {
            grid-row: 2 / span 1;    /* 두 번째 행 */
        }
        .content {
            grid-column: 2 / span 2; /* 두 번째 행에서 2개의 컬럼을 차지 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">헤더</div>
        <div class="item sidebar">사이드바</div>
        <div class="item content">콘텐츠</div>
    </div>
</body>
</html>
