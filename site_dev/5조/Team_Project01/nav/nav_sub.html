<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Nanum Myeongjo", serif;
            font-style: normal;
            font-family: "Noto Serif KR", serif;

        }

        input:focus {
            outline: none;
        }

        ul,
        li {
            list-style: none;
        }

        a,
        p {
            text-decoration: none;
        }

        #navZone {
            width: 100%;
            height: 100px;
            padding: 10px;
            /* 필요에 따라 배경색을 변경하세요 */
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            z-index: 1;
            cursor: pointer;
        }

        .gnb {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            color: rgba(52, 67, 55, 0.6);
        }

        .gnb>ul {
            overflow: hidden;
            margin-right: 30px;
        }

        .gnb>ul li {
            float: left;
            padding: 10px;
        }

        .gnb>ul li>a {
            color: rgb(0, 36, 0);
            padding: 20px 0;
            text-decoration: none;
        }

        .gnb>ul li>a>img {
            display: block;
            width: 30px;
            object-fit: cover;
            margin-top: -5px;
        }

        .gnb div.Shop_item {
            color: rgb(0, 36, 0);
            position: absolute;
            width: 120px;
            top: 40px;
            /* 위치 조정 */
            left: 130px;
            /* 위치 조정 */
            display: none;
            /* 초기 상태 숨김 */
        }

        .gnb div.Community_item {
            color: white;
            position: absolute;
            width: 100px;
            top: 40px;
            /* 위치 조정 */
            left: 190px;
            /* 위치 조정 */
            display: none;
            /* 초기 상태 숨김 */
        }

        .gnb div>ul>li {
            opacity: 0;
            display: none;
            margin-top: 10px;
        }
        .search{
            position: fixed;
            display: none;
            z-index: 9999;
        }
        .search>.background{
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #ffffffd8;
            top: 0;
            left: 0;
            z-index: 10000;
        }
        .search>.contents{
            width: 500px;
            height: 200px;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%);
            z-index: 30000;
        }
        .search>.contents>div.underLine{
            width: 0px;
            height: 1px;
            background-color: #535c4c;
            margin-top: 60px;
        }
        .search input{
            position: absolute;
            display: block;
            width: 500px;
            height: 50px;
            background-color: transparent;
            font-size: 18px;
            margin: 0 auto;
            opacity: 0;
            padding-top: 0;
            top: 0;
            left: 0;
            cursor: text;
        }
        .search>.contents>.tag{
            position: absolute;
            width: 500px;
            display: flex;
            /* border: 1px solid white; */
            justify-content: left;
            font-size: 14px;
            padding: 16px 0;
            left: 0;
            top: 30%;
        }
        .search>.contents>.tag>p{
            opacity: 0;
            margin-top: 20px;
        }
    </style>
    <script>
        $(function () {
            $('.gnb > ul > li:nth-child(3)').on('mouseover', function () {
                const subMenuItems = $('.gnb>ul>li:nth-child(3) div > ul > li');
                subMenuItems.css('display', 'block').each(function (index) {
                    $(this).delay(index * 200).animate({
                        'opacity': '1',
                        'margin-top': '0'
                    }, 500); // 애니메이션 시간 변경
                });
                $('.gnb div.Shop_item').fadeIn(); // 서브 메뉴 보이기
            });

            $('.gnb > ul > li:nth-child(3)').on('mouseleave', function () {
                const subMenuItems = $('.gnb>ul>li:nth-child(3) div > ul > li');
                subMenuItems.stop(true, true).each(function (index) {
                    $(this).delay(index * 200).animate({
                        'opacity': '0',
                        'margin-top': '10px'
                    }, 500, function () {
                        $(this).css('display', 'none');
                    });
                });
                $('.gnb div.Shop_item').fadeOut(); // 서브 메뉴 숨기기
            });
            $('.gnb > ul > li:nth-child(4)').on('mouseover', function () {
                const subMenuItems = $('.gnb>ul>li:nth-child(4) div > ul > li');
                subMenuItems.css('display', 'block').each(function (index) {
                    $(this).delay(index * 100).animate({
                        'opacity': '1',
                        'margin-top': '0'
                    }, 500); // 애니메이션 시간 변경
                });
                $('.gnb div.Community_item').fadeIn(); // 서브 메뉴 보이기
            });

            $('.gnb > ul > li:nth-child(4)').on('mouseleave', function () {
                const subMenuItems = $('.gnb>ul>li:nth-child(4) div > ul > li');
                subMenuItems.stop(true, true).each(function (index) {
                    $(this).delay(index * 100).animate({
                        'opacity': '0',
                        'margin-top': '10px'
                    }, 500, function () {
                        $(this).css('display', 'none');
                    });
                });
                $('.gnb div.Community_item').fadeOut(); // 서브 메뉴 숨기기
            });
            $('.gnb>ul>li:last').on('click',function(){
                $('.search').fadeIn(1000,function(){
                    $('.search>.contents>input').animate({
                        'opacity':'1',
                        'paddingTop':'10px'
                    },500);
                    $('.search>.contents>.underLine').animate({
                        'width':'500px'
                    },500);
                    for(let i =0; i<5; i++){
                        $('.search>.contents>.tag>p:nth-child('+(i+1)+')').delay(i*100).animate({
                            'opacity':'1',
                            'marginTop':'0'
                        },500)
                    }
                    $('.search>.background').css('cursor','url("/Images/close_16dp_535C4C_FILL0_wght400_GRAD0_opsz20.png"),auto');
                });
            });
            $('.search>.background').on('click',function(){
                let count = 0;
                $('.search>.contents>input').animate({
                        'opacity':'0',
                        'paddingTop':'0px'
                    },500);
                    $('.search>.contents>.underLine').animate({
                        'width':'0px'
                    },500);
                    for(let i =5; i>0; i--){
                        $('.search>.contents>.tag>p:nth-child('+(i)+')').delay((count)*100).animate({
                            'opacity':'0',
                            'marginTop':'20px'
                        },500)
                        count++;
                    }
                    $('.search>.background').css('cursor','auto');
                    count = 0;
                $('.search').fadeOut(1000);
            });
        });
    </script>
</head>

<body>
    <div id="navZone">
        <div class="logo">
            <a href="../index.html"><img src="/community/com_img/logogreensmall.png" alt=""></a>
        </div>
        <div class="gnb">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/shop-1.html" class="Shop">Shop</a>
                    <div class="Shop_item">
                        <ul>
                            <li><a href="/shopPages/shop_Furniture.html" class="Shop">Furniture</a></li>
                            <li><a href="/shopPages/shop_Home deco.html" class="Shop">Home deco</a></li>
                            <li><a href="/shopPages/shop_Lighting.html" class="Shop">Lighting</a></li>
                            <li><a href="/shopPages/shop_Kitchen.html" class="Shop">Kitchen</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="/community/_Notice.html" class="Community">Community</a>
                    <div class="Community_item">
                        <ul>
                            <li><a href="/community/_Notice.html" class="Community">Notice</a></li>
                            <li><a href="/community/_Event.html" class="Community">Event</a></li>
                            <li><a href="/community/_Q&A.html" class="Community">Q&A</a></li>
                            <li><a href="/community/_Review.html" class="Community">Review</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="/member/login.html">Log in</a></li>
                <li><a href="/cart.html"><img src="/Images/shopping_bag_526755.png" alt=""></a></li>
                <li><a href="#"><img src="/Images/search_526755.png" alt=""></a></li>
            </ul>
        </div>
        <div class="search">
            <div class="background">
            </div>
            <div class="contents">
                <input type="text" placeholder="무엇을 찾아드릴까요?" style="border: none;">
                <div class="underLine">
                </div>
                <div class="tag">
                    <p>#괜찮아, </p>
                    <p>#잘 하고 있어, </p>
                    <p>#다 잘될거야, </p>
                    <p>#화이팅, </p>
                    <p>#너를 위한 선물</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
