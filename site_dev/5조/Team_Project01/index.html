<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <script src="/js/main.js"></script>
    <script>
        $(function () {
            $('body').fadeIn(1000);
        });
    </script>
    <script>
        function includeHTML(ctrl, page, callback) {
            $.get(page, function (data) {
                $('#' + ctrl).html(data);
                if (callback) {
                    callback();
                }
            });
        }
        includeHTML('navZone', 'nav/nav.html', null);
        includeHTML('bottomArea', 'footer/footer.html', null);
    </script>
</head>

<body>
    <!-- 상단 Area시작-->

    <div id="topArea">
        <!-- 내비 Zone시작 -->
        <div id="navZone"></div>
        <!-- 내비 Zone끝 -->
        <!-- 컨텐츠Zone시작 -->
        <div id="contentsZone" onmousedown="return false">
            <img src="./Images/img1.jpg" alt="1">
        </div>
        <div id="textZone">
            <p class="active">좋아하는 것을 누릴 수 있도록.</p>
            <p>내 일상도 소중한 순간이라는 것.</p>
            <p>취향을 함께 공유해보다.</p>
        </div>
        <div id="textshow" onmousedown="return false">

        </div>
        <!-- 컨텐츠Zone끝 -->

        <!-- 컨트롤Zone 시작-->
        <div id="controlZone">
            <a href="./Images/img1.jpg" class="active" data="1">하나</a>
            <a href="./Images/img2.jpg" data="2">둘</a>
            <a href="./Images/img3.jpg" data="3">셋</a>
        </div>
        <!-- 컨트롤Zone 끝-->

    </div>
    <!-- 상단 Area끝 -->
    <!-- 하단 Area시작 -->
    <div id="bottomArea"></div>
    <!-- 하단 Area끝 -->
    <!-- 배너 시작 -->
    <div id="banner">
        <p>X</p>
        <img src="/Images/logo_fotter.png" alt="">
        <p>여러분은 지금,<br><strong>모아스튜디오</strong>의 디자인을 보고 계십니다.</p>
        <button type="button">더 많은 디자인 보러가기</button>
    </div>
    <!-- 배너 끝 -->
</body>

</html>
