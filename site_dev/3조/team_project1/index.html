<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀 프로젝트 3조 - 벤치마킹 - 원페이지 형식 웹사이트 제작</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./header/header.css">
  <link rel="stylesheet" href="./home/home.css">
  <link rel="stylesheet" href="./about-us/about-us.css">
  <link rel="stylesheet" href="./company-profile/company-profile.css">
  <link rel="stylesheet" href="./our-service/our-service.css">
  <link rel="stylesheet" href="./portfolio/portfolio.css">
  <link rel="stylesheet" href="./client/client.css">
  <link rel="stylesheet" href="./contact/contact.css">
  <link rel="stylesheet" href="./footer/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  
  <script>
    function includeHTML(ctrl, page, callback) {
      $.get(page, function (data) {
        $('#' + ctrl).html(data);
        if (callback) {
          callback();
        }
      });
    }          
  </script>
  <style>
    .wrapping {
      width: 100%;
      position: relative;
    }

    .testsection {
      width: 100%;
      padding: 100px 0;
      border: 1px solid green;
      box-sizing: border-box;
      text-align: center;
    }

    body.no-scroll {
      overflow: hidden !important
    }
  </style>
</head>

<body>
  <div class="wrapping">

    <!-- nav 시작 -->
    <div id="navWrap"></div>
    <!-- <script src="./header/header.js"></script> -->
    <script>
      $(function () {
        includeHTML('navWrap', './header/header.html', null);
      });
    </script> <!-- nav 끝 -->

    <!-- home시작 -->
    <div id="homeWrap"></div>
    <!-- <script src="./home/home.js"></script> -->
    <script>
      $(function () {
        includeHTML('homeWrap', './home/home.html', null);
      });
    </script> <!-- home 끝 -->
    


  </div> <!-- wrapping 끝 -->

  <!-- about 시작 -->
  <div id="aboutWrap"></div>
  <script>
    $(function () {
      includeHTML('aboutWrap', './about-us/about-us.html', null);
    });
  </script> <!-- about 끝 -->

  <!-- companyProfile 시작 -->
  <div id="companyProfileWrap"></div>
  <script>
    $(function () {
      includeHTML('companyProfileWrap', './company-profile/company-profile.html', null);
    });
  </script> <!-- companyProfile 끝 -->

  <!-- ourService 시작 -->
  <div id="ourServiceWrap"></div>
  <!-- <script src="./our-service/our-service.js"></script> -->
  <script>
    $(function () {
      includeHTML('ourServiceWrap', './our-service/our-service.html', null);
    });
  </script><!-- companyProfile 끝 -->

   <!-- portfolio 시작 -->
  <div id="portfolioWrap"></div>
  <script>
    $(function(){
        includeHTML('portfolioWrap','./portfolio/portfolio.html', null);
    });
  </script>  <!-- portfolio 끝 -->
 

 <!-- client 시작 -->
 <div id="clientWrap"></div>
 <script>
   $(function(){
       includeHTML('clientWrap','./client/client.html', null);
   });
 </script>  <!-- client 끝 -->

 <!-- contact 시작 -->

   });
 </script>  <!-- contact 끝 -->

 <!-- footer 시작 -->
 <div id="footer"></div>
 <script>
   $(function(){
       includeHTML('footer','./footer/footer.html', null);
   });
 </script>  <!-- footer 끝 -->

</body>
</html>
